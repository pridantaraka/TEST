<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const students = [
                            {
                            id: "1",
                            name: "Sherlock",
                            score:90
                            },
                            {
                            id: "2",
                            name: "Genta",
                            score: 75
                            },
                            {
                            id: "3",
                            name: "Ai",
                            score: 80
                            },
                            {
                            id: "4",
                            name: "Budi",
                            score:85
                            }
                        ]
                        // menghitung rata-rata menggunakan perulangan
                        function result(nam){
                            var hasil = "";
                            var nilai = 90+75+80+85;
                            var rata = nilai/4;
                            for(var i = 0; i < nam; i++){ 
                                if(students[i].score > rata){
                                hasil += students[i].id + '. name ' + students[i].name + ' score : ' +students[i].score +'\n';
                                }
                            }
                            return hasil;
                        }
                        console.log(result(4));
    </script>
</body>
</html>
