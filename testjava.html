<html>
    <head>
        <title>javascript</title>
    </head>
    <body>
        <script>

            // Expected Result = 7
            // Direction : Find median of this array
            const input = [8, 7, 7, 9, 5, 4, 2, 9];
            // input.sort();

            function result(input){
                const urut = Array.from(input).sort((a, b) => a - b);
                const med = Math.floor(urut.length / 2);

                if (urut.length % 2 === 0) {
                    return (urut[med - 1] + urut[med]) / 2;
                }

                return urut[med];
            }
            
            document.write(result(input));
        </script>
    </body>
</html>
